<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../../script/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../script/css/iconfont/qiqi-iconfont.css">
    <link rel="stylesheet" type="text/css" href="../../script/css/global.css">
    <script src="../../script/js/jquery.min.js"></script>
    <script src="../../script/plugin/layer/layer.m.js"></script>
    <script src="../../script/js/total.js"></script>
</head>

<body class="card-wrapper mhome">
    <div class="container">
        <span class="tips-info tips-title">
            恭喜您通过验证，请设置新的支付密码
        </span>
        <div class="form-box">
            <ul>
                <li>
                    <input type="password" class="form-control" name="newPay" placeholder="输入密码">
                </li>
                <li>
                    <input type="password" class="form-control" name="connewPay" placeholder="确认密码">
                </li>
            </ul>
        </div>
        <div class="btn btn-original form-control" id="next_step"><a>确认修改</a></div>
    </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../script/js/ie10-viewport-bug-workaround.js"></script>
    <script>
    //validate
    var $tipTitle = $(".tips-info");
    $("#next_step").on("click",function(){
        event.preventDefault();
        var newPay = $(".form-box input[name='newPay']").val(),
        connewPay = $(".form-box input[name='connewPay']").val();
        var errorTip = "<span class='error-tip'>{0}</span>"
        $(".error-tip").remove();

        if((newPay || connewPay ) ==""){
            $(".form-box input[name='connewPay']").after(errorTip.format("密码不能为空，请重新输入"))
            return
        }else if((newPay!==connewPay )){
            $tipTitle.html("两次密码输入有误")
            $(".form-box input[name='connewPay']").after(errorTip.format("密码有误，请重新输入"))
            return
        }else{
            window.location.href="manage.html"
        }
    })
    //
    formBox.notnull($(".form-box li"), $("#next_step"));
    formBox.clear($('.clear-icon'), "click")
    </script>
</body>

</html>
