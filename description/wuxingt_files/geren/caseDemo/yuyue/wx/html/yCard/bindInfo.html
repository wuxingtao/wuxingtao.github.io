<body class="card-wrapper mhome">
    <header class="login-header">
        <dl class="card-header">
            <dt><img src="../../script/images/member/card/2_01.png"></dt>
        </dl>
    </header>
    <div class="container">
        <span class="tips-info">
        首次登陆系统请修改初始密码
        </span>
        <div class="form-box">
            <ul>
                <li>
                    <input type="password" class="form-control" name="originalPassword" placeholder="初始密码">
                </li>
                <li>
                    <input type="password" class="form-control" name="newPassword" placeholder="请输入新密码">
                </li>
                <li>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="确认新密码">
                </li>

            </ul>

        </div>
        <div class="btn btn-original form-control" id="next_step"><a href="javascript:;">下一步</a></div>
    </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../script/js/ie10-viewport-bug-workaround.js"></script>
    <script>
    //validate
    var $tipTitle = $(".tips-info");
    $("#next_step").on("click",function(){
        event.preventDefault();
        var oriPass = $(".form-box input[name='originalPassword']").val(),
        newPass = $(".form-box input[name='newPassword']").val(),
        conPass = $(".form-box input[name='confirmPassword']").val();
        var errorTip = "<span class='error-tip'>{0}</span>"
        $(".error-tip").remove();

        if(oriPass ==""){
            $tipTitle.html("您输入的初始密码有误请重新输入")
            $(".form-box input[name='originalPassword']").after(errorTip.format("初始密码有误，请重新输入"))
            return
        }
        if((newPass || conPass) ==""){
            $(".form-box input[name='confirmPassword']").after(errorTip.format("密码不能为空，请重新输入"))
        }else if((newPass!==conPass)){
            $tipTitle.html("两次密码输入有误")
            $(".form-box input[name='confirmPassword']").after(errorTip.format("密码有误，请重新输入"))
            return
        }else{
            window.location.href="originalPassword.html"
        }
    })
        //notNUll
        // var clearhtml = '<em class="clear-icon general-iconfont">&#xe65c;</em>';
        // $(".form-box li").append(clearhtml)
        var sele = $(".form-box li");
        var nextbtn = $("#next_step");

        formBox.notnull(sele, nextbtn);
        formBox.clear($('.clear-icon'), "click")

    </script>
</body>
